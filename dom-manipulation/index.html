<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

<label for="categoryFilter">Filter by Category:</label>
<select id="categoryFilter">
  <option value="all">All Categories</option>
</select>

  <div id="quoteDisplay" aria-live="polite"></div>
  <button id="newQuote">Show New Quote</button>

  <section id="addQuoteSection">
    <h2>Add a New Quote</h2>
    <form id="quoteForm">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" required />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" required />
      <button type="submit">Add Quote</button>
    </form>
  </section>

  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" />

  <div id="syncNotice" style="display:none; background:#eef; padding:10px; margin-top:10px;"></div>

  <button onclick="fetchServerQuotes()">Sync Now</button>

  <div id="syncNotice" style="display:none; background:#eef; padding:10px; margin-top:10px;"></div>

  <script src="script.js"></script>
</body>
</html>
